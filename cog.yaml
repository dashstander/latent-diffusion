# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
    
    gpu: true

    cuda: "11.2"

    # python version in the form '3.8' or '3.8.12'
    python_version: "3.8"

    # a list of packages in the format <package-name>==<version>
    python_packages:
        - "numpy==1.19.2"
        - "albumentations==0.4.3"
        - "opencv-python==4.1.2.30"
        - "pudb==2019.2"
        - "imageio==2.9.0"
        - "imageio-ffmpeg==0.4.2"
        - "pytorch-lightning==1.4.2"
        - "omegaconf==2.1.1"
        - "test-tube==0.7.5"
        - "streamlit==0.73.1"
        - "einops==0.3.0"
        - "torch-fidelity==0.3.0"
        - "transformers==4.3.1"

    run:
        - "pip install torch==1.10.2+cu113 torchvision==0.11.3+cu113 -f https://download.pytorch.org/whl/cu113/torch_stable.html"
        - "pip install git+https://github.com/openai/CLIP.git@main#egg=clip"
        - "pip install git+https://github.com/bfirsh/taming-transformers.git@module#egg=taming-transformers"
# predict.py defines how predictions are run on your model
predict: "cog_inpaint.py:InpaintPredictor"
